<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio</title>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">Pedro Batista</a>
        <ul>
            <li><a href="#home" class="active"  onclick="toggle()">Home</a></li>
            <li><a href="#sobre" onclick="toggle()">Sobre</a></li>
            <li><a href="#projetos" onclick="toggle()">Projetos</a></li>
            <li><a href="#tecnologias" onclick="toggle()">Tecnologias</a></li>
            <li><a href="#contato" onclick="toggle()">Contato</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>
    <section id="home">
        <div>
           <h2>Pedro Batista</h2>
            <p>Olá bem vindo!!!</p> 
        </div>
    </section>
    <section id="projetos">
        <div>
            <h2>Projetos</h2>
            <div class="container">
                <div class="card">
                    <div class="icon">
                        <ion-icon name="laptop-outline"></ion-icon>
                    </div>
                    <div class="contentBx">
                        <h3>Frontend</h3>
                        <p>HTML, CSS, Javascript + ferramentas</p>
                        <a href="#">Ler Mais</a>
                    </div>
                </div> 
                <div class="card">
                    <div class="icon">
                        <ion-icon name="terminal-outline"></ion-icon>
                    </div>
                    <div class="contentBx">
                        <h3>Backend</h3>
                        <p>Java, Python + ferramentas</p>
                        <a href="#">Ler Mais</a>
                    </div>
                </div> 
                <div class="card">
                    <div class="icon">
                        <ion-icon name="hammer-outline"></ion-icon>
                    </div>
                    <div class="contentBx">
                        <h3>Ferramentas</h3>
                        <p>Ferramentas Frontend e Backend</p>
                        <a href="#">Ler Mais</a>
                    </div>
                </div> 
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        function toggle() {
            var header = document.getElementById("header")
            header.classList.toggle('active')
        }
    </script>
</body>
</html>
